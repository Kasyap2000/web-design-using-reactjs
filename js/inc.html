<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            var a=10;
            document.writeln(a);//10
            document.writeln(a++);//10
            document.writeln(++a);//12
            document.writeln(a);//10
            document.writeln(a--);//10
            document.writeln(--a);//8
        </script>
    </head>
</html>
