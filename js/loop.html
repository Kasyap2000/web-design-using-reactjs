<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        //for increment
        for(i=0;i<=10;i++){
            document.write(+i,"<br/>");
        }
        //for decrement
        for(i=10;i>=1;i--){
            document.write(+i,"<br/>");
        }
        //while increment
        i=1;
        while(i<=10){
            document.write(+i,"<br/>");
            i+=1;
        }
        //while decrement
        i=10;
        while(i>=1){
            document.write(+i,"<br/>");
            i-=1;
        }
        //do while increment
        i=1;
        do{
            document.write(+i,"<br/>");
            i++;
        }
        while(i<=10);
        //do while decrement
        i=10;
        do{
            document.write(+i,"<br/>");
            i--;
        }
        while(i>=1);
        //switch
        i=10;
        switch(i){
            case 1: alert("Case 1 executed");
            break;
            case 2: alert("Case 2 executed");
            break;
            case 3: alert("Case 3 executed");
            break;
            case 4: alert("Case 4 executed");
            break;
            default:alert("No case executed");
            break;
        }
        </script>
    </body>
</html>
